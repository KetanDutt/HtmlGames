<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="height: 100vh !important;">
    <div id="game-container">
        <h1>Minesweeper <i class="fas fa-bomb"></i></h1>
        <div id="info-panel">
            <span><i class="fas fa-bomb"></i> : <span id="total-mines">0</span></span>
            <span><i class="fa-solid fa-flag"></i> : <span id="flags-placed">0</span></span>
            <span>Time: <span id="timer">0</span> seconds</span>
        </div>
        <div id="game-board"></div>
        <button id="restart-button">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
